    <div class="container-fluid">

        <div ng-controller="loginController">

            <div ng-show="welcomeUser" class="alert alert-info">
                Welcome back {{welcomeUser.username}}
            </div>

            <div ng-show="errorMessage" class="alert alert-danger">
                {{errorMessage}}
            </div>

            <h2>Login</h2>

            <label for="username">Username</label>
            <input name="username"
                   ng-model="user.username"
                   placeholder="alice"
                   class="form-control"
                   id="username"/>

            <label for="password">Password</label>
            <input name="password"
                   ng-model="user.password"
                   placeholder="qwe123$%^"
                   type="password"
                   class="form-control"
                   id="password"/>

            <a class="btn btn-default btn-primary btn-block"
               ng-click="login(user)">Login</a>

            <a class="btn btn-default btn-success btn-block"
               href="#!/register"
               role="button">Register</a>
        </div>

    </div>
